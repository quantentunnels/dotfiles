- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    #link dotfile folder to .dotfiles
    ~/.dotfiles: ''
    #dotfiles
    ~/.bash_aliases:
    ~/.config/inkscape/palettes/Solarized.gpl:
    ~/.config/mpv/mpv.conf:
    ~/.config/ranger/rc.conf:
    ~/.config/redshift.conf:
    ~/.config/zathura/free-pdf.svg:
    ~/.config/zathura/zathurarc:
    ~/.config/awesome/rc.lua: awesome.lua
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.tmux.conf:
    ~/.todo-txt/config:
    ~/.vim/spell/de.utf-8.add:
    ~/.vim/spell/en.utf-8.add:
    ~/.vim/spell/hun-de-DE-frami.utf-8.spl:
    ~/.vim/spell/hun-de-DE.utf-8.spl:
    ~/.vimrc:
    ~/.xscreensaver:
    ~/.Xresources:
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
    #download and install Vundle.vim
  - rm -rf ~/.vim/bundle/Vundle.vim
  - ['git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim', Installing Vundle]
  - [vim +PluginInstall +quit +quit, Installing vim plugins]
