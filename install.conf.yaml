- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    #link dotfile folder to .dotfiles
    ~/.dotfiles: ''
    #dotfiles
    ~/.bash_aliases:
    ~/.config/mpv/mpv.conf:
    ~/.config/ranger/rc.conf:
    ~/.config/redshift.conf:
    ~/.config/zathura/free-pdf.svg:
    ~/.config/zathura/zathurarc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.tmux.conf:
    ~/.todo-txt/config:
    ~/.vim/spell/de.utf-8.add:
    ~/.vim/spell/en.utf-8.add:
    ~/.vimrc:
    ~/.xscreensaver:
    ~/.Xresources:
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - rm -rf ~/.vim/bundle/Vundle.vim
  - ['git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim', Installing Vundle]
  - [vim +PluginInstall +quit +quit, Installing vim plugins]
